<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #clock-display {
            font-size: 5em;
            margin-bottom: 20px;
        }
        #alarm-time {
            width: 150px;
            font-size: 1.5em;
        }
        #set-alarm-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="clock-display">--:--:--</div>
    <label for="alarm-time">设置闹钟时间 (例如：08:30):</label>
    <input type="text" id="alarm-time" placeholder="HH:MM">
    <button id="set-alarm-btn">设置闹钟</button>

    <script>
        // 更新显示当前时间函数
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock-display').innerText = `${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新一次时钟
        setInterval(updateClock, 1000);

        // 设置闹钟功能 - 简单版本，仅检查是否达到设定时间，并不提供持续提醒等功能
        document.getElementById('set-alarm-btn').addEventListener('click', function () {
            const alarmTimeInput = document.getElementById('alarm-time');
            const alarmTime = new Date();
            [hour, minute] = alarmTimeInput.value.split(':').map(Number);
            alarmTime.setHours(hour);
            alarmTime.setMinutes(minute);

            let intervalId;

            function checkAlarm() {
                const now = new Date();
                if (now.getHours() === alarmTime.getHours() && now.getMinutes() === alarmTime.getMinutes()) {
                    alert('闹钟时间到！');
                    clearInterval(intervalId); // 防止重复提醒
                }
            }

            intervalId = setInterval(checkAlarm, 60000); // 每分钟检查一次
        });
    </script>
</body>
</html>
